{% extends "home.html" %}
{% load static %}

{% block title %} Add Book {% endblock %}

{% block content %}
<body id= "bk" style="background-image: url({% static 'images/background2.png' %})">
<br>
<h1 style="text-align: center"> Add Book </h1>

<div class="container margin: auto">
    <div style="margin-left: 100px; margin-top: 50px">
    <form action="{% url 'library:all_books' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    </div>
</div>
</body>
{% endblock %}
