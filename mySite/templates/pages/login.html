{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!----CSS link----->
    <link rel="stylesheet" href="style.css">


    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="{%static 'image\Horses\horse1.jpeg'%}" class="login-card-img" width="465" height="500">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img src="{%static 'image\Horses\logo.jpeg'%}" class="logo"width="100" height="100">
                </div>
                <p class="login-card-description">Sign into your account</p>
           
                <form method="POST" action="{% url 'login'%}">
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="email" class="sr-only">Username</label>
                      <input type="text" name="username" id="email" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group mb-4">
                      <label for="Password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="**********">
                    </div>
                  
                    <input name="Signup" class="btn btn-block login-btn mb-4" type="submit" value="login" >
                  </form>

                <a href="#!" class="forgot-password-link">Forgot password</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


{% endblock content %}
