{% extends 'products/base.html'%}
{% load static }


{% block content %}
<!--Start carousel-->

<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/shirts' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4>50%</h4>
          <p>Last One</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/trouser' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4>20%</h4>
          <p>New Item</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/shoes.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>70%</h5>
          <p>size-> 39</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!--start card group -->
 <div class="container">
   <div class="card-group">
  <div class="card">
    <a href="{url 'products '}">
    <img src="{% static 'images/sh1.jpg'%}" class="card-img-top" alt="...">
    </a>
  </div>
  <div class="card">
    <img src="{% static 'images/shi1.jpg'%}" class="card-img-top" alt="...">

  </div>
  <div class="card">
    <img src="{% static 'images/tr1.jpg'%}" class="card-img-top" alt="...">

  </div>
</div>

 </div>
<!--end card group -->
<!--End Carousel-->
{% endblock%}
