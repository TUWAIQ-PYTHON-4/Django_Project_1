{% extends 'products/base.html' %}
{% load static %}
{% block title %} | Home{% endblock %}
{% block content %}

<!--start with carousel-->
<div class="container">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/trp.jpg' %}" height="650" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now ,  </h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/nmb.jpg' %}" height="650" class="d-block w-75" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now , </h5>
        <p></p>
      </div>
    </div>
<!-- <img alt="picture 1" class="d-block w-100" src="{% static 'images/trouser.jpg' %}">-->
<div class="carousel-item">
      <img src="{% static 'images/oim.jpg' %}" height="650" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now </h5>
      </div>
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<!--end carousel-->


<!--start with cards -->
<div class="container">
<div class="card-group">
  <div class="card">
    <img src="{% static 'images/ii.png' %}" height="100" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title"></h5></div>
  </div>
  <div class="card">
    <img src="{% static 'images/bg.png' %}" height="100" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"></h5></div>
  </div>
  </div>
</div>

<!--end cards-->
{% endblock %}

<!--end code faisal -->
