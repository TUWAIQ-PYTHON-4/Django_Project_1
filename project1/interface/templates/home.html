{% extends 'base.html' %}
{% load static %}
{% block title %} | Home{% endblock %}
{% block content %}
<div class="container">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/3.png' %}" height="650" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now , Iphone 13 pro </h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/2.jpg' %}" height="650" class="d-block w-75" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now , Airpods Pro</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/1.jpg' %}" height="650" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now , Ipad pro </h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/00.jpg' %}" height="650" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Buy now , Other products </h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<div class="container">
<div class="card-group">
  <div class="card">
    <img src="{% static 'images/airpods.png' %}" height="250" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">AppleNet products</h5></div>
  </div>
  <div class="card">
    <img src="{% static 'images/responsive.png' %}" height="250" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Other products</h5></div>
  </div>
  </div>
</div>
{% endblock %}
