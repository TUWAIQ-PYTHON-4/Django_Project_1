{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'loca.png' %}" class="d-block w-100 " width="600" height="600" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'jewelery_5.png' %}" class="d-block w-100 " width="600" height="600" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'jewelery_1.png' %}" class="d-block w-100 " width="600" height="600" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<br>
<div class="container">
  <div class="card-group" >
  <div class="card">
    <a href="{% url 'products' %}">
    <img src="{% static 'earring.png' %}" class="card-img" alt="...">
    <div class="card-img-overlay">
    </div>
      </a>
  </div>
  <div class="card">
    <a href="{% url 'products' %}">
    <img src="{% static 'neckl.png' %}" class="card-img" alt="...">
    <div class="card-img-overlay">
    </div>
    </a>
  </div>
  <div class="card">
    <a href="{% url 'products' %}">
    <img src="{% static 'ring.png' %}" class="card-img" alt="...">
    <div class="card-img-overlay">
    </div>
      </a>
  </div>
</div>
</div>
{% endblock %}
